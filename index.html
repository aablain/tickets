<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade" rel="stylesheet">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <div id="imgHolder">
        <!-- <img class="img-responsive" src="img/theatre.jpg" alt="theatre" /> -->
      </div>
      <div id="holdingStuff">
        <h1>Movies</h1>
        <form id="stuff">
          <h4>Select Movie:</h4>
          <div class="row">
            <div class="col-md-3">
          <div class="radio">
            <label>
              <input type="radio" name="movie" value="7" checked hidden>
              <img class="img-responsive" src="img/stranger2.jpg" alt="stranger">
            </label>
          </div>
        </div>
        <div class="col-md-3">
          <div class="radio">
            <label>
              <input type="radio" name="movie" value="5" hidden>
              <img class="img-responsive" src="img/halo2.jpg" alt="" />
            </label>
          </div>
        </div>
        <div class="col-md-3">
          <div class="radio">
            <label>
              <input type="radio" name="movie" value="5" hidden>
              <img class="img-responsive" src="img/eso.jpg" alt="" />
            </label>
          </div>
        </div>
        <div class="col-md-3">
          <div class="radio">
            <label>
              <input type="radio" name="movie" value="6" hidden>
              <img class="img-responsive" src="img/south.jpg" alt="" />
            </label>
          </div>
        </div>
      </div>
          <h4>Show Times: </h4>
          <select class="form-control" id="showTime">
            <option value="0"></option>
            <option value="1">Matinee (2:15pm)</option>
            <option value="2">Early Evening (6:15pm)</option>
            <option value="3">Mid Evening (9:00pm)</option>
            <option value="2">Late Evening (11:15pm)</option>
          </select>
          <h4>Age of Attendee</h4>
          <select class="form-control" id="ageOfAttendee">
            <option value="0"></option>
            <option value="1"><p id="Child">Child</p></option>
            <option value="1">Student (Student ID required)</option>
            <option value="3">Adult</option>
            <option value="2">Senior</option>
          </select>
          <h4>Veteran?</h4>
          <select class="form-control" id="vet">
            <option value="0">No</option>
            <option value="2">Yes</option>
          </select>
          <button type="submit" class="btn">Submit</button>
        </form>
        <div id="results">

        </div>
      </div>
    </div><!--end of container-->
  </body>
</html>
